<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="txt"><button>点击</button>
<script>
    var txt = document.getElementById("txt");
    var btn = document.getElementsByTagName("button")[0];
    btn.onclick = function(){
        var num = Number(txt.value)
        alert(num+num);
    }

    </script>
</body>
</html>

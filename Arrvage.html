<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [10,20,30,40,50,60];
    var av = function(){
        var len = arr.length;
        var sum = 0;
        for (var i=0; i<len; i++){
            var sum = sum + arr[i];
        }
        return sum/len;
    }
    alert(av(arr));
    </script>
</body>
</html>
